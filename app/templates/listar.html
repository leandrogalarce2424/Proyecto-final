<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercar - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
    <!-- Navbar -->
    {% extends "base.html" %}
    {% block content %}
    <!-- Catálogo de Vehículos -->
    <div class="vehicle-container">
        <div class="vehicle">
            <div class="vehicle-name">BMW F82</div>
            <div class="image-container">
                <img src="static/imagenes/bmwf82.png" alt="BMW F82">
                <video src="../static/imagenes/bmwf82.mp4" muted></video> <!-- Reemplaza con la ruta de tu video -->
            </div>
        </div>
        <div class="vehicle">
            <div class="vehicle-name">Nissan Skyline</div>
            <div class="image-container">
                <img src="static/imagenes/nissansky.png" alt="Nissan Skyline">
                <video src="../static/imagenes/NISSAN Skyline.mp4" muted></video> <!-- Reemplaza con la ruta de tu video -->
            </div>
        </div>
        <div class="vehicle">
            <div class="vehicle-name">Supra mk4</div>
            <div class="image-container">
                <img src="static/imagenes/suprammk4.png" alt="Supra mk4">
                <video src="../static/imagenes/SUPRA MK4.mp4" muted></video> <!-- Reemplaza con la ruta de tu video -->
            </div>
        </div>
    </div>
    <script>
    document.querySelectorAll('.image-container').forEach(container => {
        const img = container.querySelector('img');
        const video = container.querySelector('video');
        
        container.addEventListener('mouseover', () => {
            img.style.opacity = '0';  // Oculta la imagen
            video.style.opacity = '1'; // Muestra el video
            video.play();  // Reproduce el video
        });
        
        container.addEventListener('mouseout', () => {
            img.style.opacity = '1';  // Muestra la imagen
            video.style.opacity = '0'; // Oculta el video
            video.pause();  // Pausa el video
            video.currentTime = 0;  // Reinicia el video
        });
    });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    {% endblock content %}
</body>
</html>
